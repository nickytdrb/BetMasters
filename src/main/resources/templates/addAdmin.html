<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" rel="stylesheet">
    <script crossorigin="anonymous" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900,900i" rel="stylesheet">
    <link href="/images/bet.jpg" rel="icon" type="image/png"/>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">

    <title>Εγγραφή Νέου Admin</title>
</head>

<body style="background-image: url('images/management.jpg'); background-repeat: no-repeat;
    background-attachment: fixed;">
<div class="container">

    <nav class="navbar navbar-dark navbar-expand-md" id="navTop"
         style="background: linear-gradient(to left, rgba(40, 181, 252, 0.767), rgba(4, 18, 31, 0.97), rgba(3, 15, 26, 0.97), rgba(40, 181, 252, 0.97));">
        <a class="navbar-brand" href="/management" style="width:20%;">
            <img alt="Bet masters" height="50" th:src="@{/images/bet.jpg}" width="50px"> Administration Tab
        </a>
    </nav>

    <br>
    <br>

    <div class="row" style="padding-right:25px; color:white;">
        <div class="col-md-6 col-md-offset-3 bg-dark">
            <h1>Εγγραφή Νέου Διαχειριστή</h1>
            <form method="post" th:action="@{/saveAdmin}" th:object="${user}">

                <p class="error-message" th:each="error : ${#fields.errors('global')}"
                   th:if="${#fields.hasGlobalErrors()}" th:text="${error}">Validation error
                </p>

                <div class="form-group" th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
                    <label class="control-label" for="firstName">Όνομα</label> <input class="form-control"
                                                                                      id="firstName" placeholder="Όνομα"
                                                                                      th:field="*{firstName}"/>
                    <p class="error-message" th:each="error: ${#fields.errors('firstName')}" th:text="${error}">
                        Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
                    <label class="control-label" for="lastName">Επίθετο</label> <input class="form-control"
                                                                                       id="lastName"
                                                                                       placeholder="Επίθετο"
                                                                                       th:field="*{lastName}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('lastName')}" th:text="${error}">
                        Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                    <label class="control-label" for="email">Email</label> <input class="form-control" id="email"
                                                                                  placeholder="Διεύθυνση ηλεκτρονικού ταχυδρομείου"
                                                                                  th:field="*{email}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}">Validation
                        error
                    </p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
                    <label class="control-label" for="confirmEmail">Επιβεβαίωση
                        email</label> <input class="form-control" id="confirmEmail"
                                             placeholder="Επιβεβαίωση διεύθυνσης ηλεκτρονικού ταχυδρομείου"
                                             th:field="*{confirmEmail}"/>
                    <p class="error-message" th:each="error : ${#fields.errors('confirmEmail')}" th:text="${error}">
                        Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label class="control-label" for="password">Κωδικός</label> <input class="form-control"
                                                                                       id="password"
                                                                                       placeholder="Κωδικός"
                                                                                       th:field="*{password}"
                                                                                       type="password"/>
                    <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}">
                        Validation error</p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                    <label class="control-label" for="confirmPassword">Επιβεβαίωση
                        κωδικού</label> <input class="form-control" id="confirmPassword"
                                               placeholder="Επιβεβαίωση Κωδικού" th:field="*{confirmPassword}"
                                               type="password"/>
                    <p class="error-message" th:each="error : ${#fields.errors('confirmPassword')}" th:text="${error}">
                        Validation error</p>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" type="submit">Εγγραφή Νέου Διαχειριστή</button>
                </div>

            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
